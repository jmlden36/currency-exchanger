<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body id="background">
  <div class="container">
    <h1>Get conversions for the US dollar</h1>
    <form id="currency-conversion">
      <div class="form-check">
        <h2>Select a currency to convert to</h2>
        <input id="aed" value="AED" type="radio" name="countryChoice">
        <label for="United Arab Emirates">UAE Dirham</label>
        <br><input id="afn" value="AFN" type="radio" name="countryChoice">
        <label for="Afghanistan">Afghan Afghani</label>
        <br><input id="all" value="ALL" type="radio" name="countryChoice">
        <label for="Albania">Albanian Lek</label>
        <br><input id="amd" value="AMD" type="radio" name="countryChoice">
        <label for="Armenia">Armenian Dram</label>
        <br><input id="ang" value="ANG" type="radio" name="countryChoice">
        <label for="Netherlands Antilles">	Netherlands Antillian Guilder</label>      
      </div>
      <br><label for="usd-amount">Enter the dollars in USD to be converted</label>
      <input id="usd-amount" type="text">
      <br><button type="submit" class="btn btn-success" id="currency-conversion">Get Current Conversion</button>
      <div class="show-conversion-rate"></div>
      <div class="show-conversion-amount"></div>
      <div class="showErrors"></div>
    </form>
  </div>
</body>
</html>
